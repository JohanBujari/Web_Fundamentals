<!DOCTYPE html>
<html>
    <head>Registration Form</head>
    
    <form action="process" method="post">
    
        <div>
            <label>First Name: *</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Addres: *s</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <div>
                <label>Birthday</label>
                <input type="date" name="birthday">
            </div>
        <div>
            <label>Gender Identity:</label>
        </div>
            <div>
            <input type="radio" id="male" name="sex" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="nonbinary" name="sex" value="Non-binary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" id="notanswer" name="sex" value="Not answer">
            <label for="notanswer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself</label>
            </div>
            <textarea></textarea>
            </div>
        
        <div>
            <label>Favorite language</label>
            <select>
                <option>Javascript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="email" name="emails" checked>
            <label for="email">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <label>* Indicates a required field</label>
    </form>
</html>
